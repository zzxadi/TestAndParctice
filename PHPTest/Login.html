<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.mim.js"></script>
</head>
<body>
  <form class="form-horizontal" action="login.php" method="post">
    <fieldset>
      <div id="legend" class="">
        <legend class="">登录</legend>
      </div> 
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="username">用户名：</label>
          <div class="controls">
            <input type="text" placeholder="用户名" class="input-xlarge" name="username" id="username">
            <p class="help-block">用户名可以为字母数字</p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="password">密码：</label>
          <div class="controls">
            <input type="password" placeholder="密码" class="input-xlarge" name="password" id="password">
            <p class="help-block">密码不少于6位</p>
          </div>
        </div>

    <div class="control-group">
          <div class="controls">
          	<input type="submit" class="btn btn-success" value="提交">
          </div>
     </div>
    </fieldset>
  </form>
</body>
</html>
