	<p class="meta">
		<a href="#">我的考勤</a>

	<a href="/"><img src="/images/base/oa_login_logo.png" width="180" height="50"></a>
	<span class="welcome">您好 <strong>信息技术部-陈方贺</strong></span>

<script type="text/javascript">
	var logout = document.getElementById('logout');

	logout.addEventListener('click', function(){
		ajax({
			url:"/php/action/LoginAction.php",
			type:'post',//非必须.默认get
			dataType:'json',//非必须.默认text
			data:'method=logout',
			async:true,//非必须.默认true
			cache:false,//非必须.默认false
			timeout:30000,//非必须.默认30秒秒
			success:function(data){
				if(data.msgCode==1){
					location.href = '../login.html';
				}
				else{
					showBox('提示', data.msg, 'alert');
				}
			}
		})
	}, false)
</script>
