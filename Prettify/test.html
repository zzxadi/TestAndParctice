<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prettity JS</title>
	<link style="text/css" rel="stylesheet" href="prettify.css">
	<script src="prettify.js"></script>
</head>
<body>
	<div id="container">
		<p id="test"></p>
		<div class="prettify">
			<pre class="prettyprint">
				(function() { 
				   var jsSyntaxHighlighting = 'rocks';
				})();
			</pre>
		</div>
	</div>
	<script>
		prettyPrint();
	</script>  
</body>
</html>
